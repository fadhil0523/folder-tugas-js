<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="welcomeBox">Selamat datang...</div>
    <span id="studentName">Nama belum diisi</span>

    <hr />
    <div id="noteArea"></div>

    <hr />
    <div id="resultBox"></div>

    <input type="text" id="userGender" placeholder="Masukkan jenis kelamin" />
    <button id="showBtn" onclick="document.getElementById('resultBox').textContent = document.getElementById('userGender').value;
    ">Tampilkan</button>

    <hr>
    <input type="text" id="contactNumber" value="Nomor belum diisi">

    <hr>
    <div id="articleContainer"></div>
    <button id="addParagraphBtn" onclick="document.getElementById('articleContainer').innerHTML += 'paragraph baru';
    ">Tampilkan</button>

    <script src="./script.js"></script>
  </body>
</html>
